<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate BD</title>

    <!-- Lexend google font CND -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- tailwind and daisy UI CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fontLexend {
        font-family: "Lexend", sans-serif;
        font-style: normal;
        }
        .btn-color{
            background-color: #B4F461;
        }
        .primary-color{
            color: #111111;
        }
        .secondary-color{
            color: rgba(17, 17, 17, 0.7);
        }
        .third-color{
            color: rgba(17, 17, 17, 0.4);
        }
    </style>
</head>
<body class="fontLexend">
    <header class="sticky top-0 shadow-sm">
        <!-- Sticky navbar section  -->
        <nav class="bg-amber-50 flex justify-around items-center py-5">
            <!-- blog button  -->
            <div>
                <button class="btn px-7 btn-color hover:bg-[#aded5a]">Blog</button>
            </div>
            <!-- brand icon & text -->
            <div class="flex items-center gap-2">
                <img src="assets/logo.png" alt="brand-icon">
                <a href="#"><h1 class="font-bold">Donate Bangladesh</h1></a>
            </div>
            <!-- total donation TK -->
             <div class="flex items-center gap-2">
                <img src="assets/coin.png" alt="taka-icon">
                <p>5500</p>
                <p>BDT</p>
             </div>
        </nav>
        <!-- toggle button start -->
        <div class="flex justify-center items-center gap-4 py-8 bg-white">
            <button class="border px-6 py-2 rounded-lg btn-color">Donation</button>
            <button class="border px-6 py-2 rounded-lg">History</button>
        </div>
        <!-- toggle button end -->
    </header>
    <main>

    </main>
</body>
</html>
